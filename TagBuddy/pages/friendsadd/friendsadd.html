<ion-header>

  <ion-navbar>
    <ion-title>Add Friend</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="addPage">
<div id="logoBanner">
  <img id="logo" src="assets/imgs/fullicon.jpeg">
</div>



<h4 style="text-align: center; padding-left: 5%; padding-right: 5%; color:rgb(16, 28, 56);"><i>"Hi <b>{{chatuser}}</b>  to add a friend simply press the button below then hold your phone back-to-back with your friends phone."</i></h4>

<ion-list style="padding-top: 5%">
    <ion-item>
      <ion-label floating >Friend's username</ion-label>
      <ion-input   type="text" [(ngModel)]="name" placeholder = "Friend's username"></ion-input>
    </ion-item>

    <ion-item>
        <button id="button" ion-button large block (click)="addUsername()">Add Friend </button>
      <button id="button" ion-button large block (click)="addNFC()">Add Friend via NFC</button>
    </ion-item>
    
</ion-list>

</ion-content>
