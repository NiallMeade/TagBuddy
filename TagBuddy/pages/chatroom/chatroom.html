<ion-header>

  <ion-navbar>
    <ion-title>{{chatpartner.friend}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content padding id="chatPage">

  <ion-list>
    <ion-item *ngFor="let chat of chats | sort:'time'" class="chat" text-wrap [ngClass]="{'chat-partner' : isChatPartner(chat.sender)}">
      {{chat.message}} {{setLastMsg(chat.message)}}
    </ion-item>
    <div style="text-align:right"><h6>{{isLastMsgSeen()}}</h6></div>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="message" (click)="scrollToBottom()"placeholder="Enter Message...."></ion-input>
      </ion-col>
      <ion-col col-2>
        <button id="button" ion-button block (click)="addChat()">
          Send
        </button>
      </ion-col>
    </ion-row>


  </ion-toolbar>
</ion-footer>
